<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostPage</title>
</head>
<body>
    <div>
        <h1>PostPage</h1>
    </div>
    <form id="formPost">
        <label for="titlePost">Titulo do Post</label>
        <input type="text" name="titlePost" id="titlePost" required>
        <div class="validationText">
            <span>Escreva um Título para o envio do Post</span>
        </div>
        <label for="contentPost">Conteúdo do Post</label>
        <textarea name="contentPost" id="contentPost"></textarea required>
        <div class="validationText">
            <span>Coloque um Conteúdo para envio do Post</span>
        </div>
        <input type="submit" id="btnSubmit" value="Envir Post">
    </form>

    <main>
        <div class="postContainer">
            <h2 class="titleRender"></h2>
            <p class="contentRender"></p>
        </div>
    </main>


<script src="/script.js"></script>
</body>
</html>
